<style>
:root{--bg:#071022;--panel:#0b1220;--accent:#f6c85f;--text:#e6eef8;--muted:#9fb6d6}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;background:linear-gradient(180deg,#031025,#071022);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.wrap{width:100%;max-width:980px}h1{margin:0 0 12px 0;color:var(--accent);font-size:18px}.container{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}.panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,0.55)}.heading{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:10px}.heading h3{margin:0;font-size:1rem;color:var(--accent)}.controls{display:flex;gap:8px;align-items:center}.btn{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);color:var(--text);padding:8px 10px;border-radius:8px;font-size:14px;cursor:pointer}.content{min-height:180px;padding:12px;border-radius:8px;background:rgba(255,255,255,0.01);color:var(--muted);font-size:14px;line-height:1.5}.titleline{font-weight:700;color:var(--text);margin-bottom:8px}ul{margin:6px 0 0 18px;padding:0;color:var(--muted)}li{margin:6px 0}.footer{margin-top:12px;display:flex;justify-content:space-between;align-items:center;gap:8px}.dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.03);display:inline-block;cursor:pointer;margin-left:4px}.dot.active{background:var(--accent);box-shadow:0 6px 18px rgba(246,200,95,0.12)}@media(max-width:900px){.container{grid-template-columns:1fr}}

<script>
(function(){
  let hI = 1, sI = 6, pI = 0;
  function el(id){return document.getElementById(id);}
  function escapeHtml(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}
  function renderList(items){ if(!items||items.length===0) return '<div>No data.</div>'; let out='<ul>'; items.forEach(it=>out+='<li>'+escapeHtml(it)+'</li>'); out+='</ul>'; return out; }
  function renderHouse(){ const h=houses[hI]; el('houseName').textContent=h.name; el('houseContent').innerHTML='<div class="titleline">'+escapeHtml(h.name)+'</div>'+renderList(h.items); const dots=el('houseDots'); dots.innerHTML=''; houses.forEach((_,i)=>{const d=document.createElement('span'); d.className='dot'+(i===hI?' active':''); d.title=houses[i].name; d.onclick=()=>{hI=i; renderHouse();}; dots.appendChild(d);}); }
  function renderSign(){ const s=signs[sI]; el('signName').textContent=s.name; el('signContent').innerHTML='<div class="titleline">'+escapeHtml(s.name)+'</div>'+renderList(s.items); const dots=el('signDots'); dots.innerHTML=''; signs.forEach((_,i)=>{const d=document.createElement('span'); d.className='dot'+(i===sI?' active':''); d.title=signs[i].name; d.onclick=()=>{sI=i; renderSign();}; dots.appendChild(d);}); }
  function renderPlanet(){ const p=planets[pI]; el('planetName').textContent=p.name; el('planetContent').innerHTML='<div class="titleline">'+escapeHtml(p.name)+'</div>'+renderList(p.items); const dots=el('planetDots'); dots.innerHTML=''; planets.forEach((_,i)=>{const d=document.createElement('span'); d.className='dot'+(i===pI?' active':''); d.title=planets[i].name; d.onclick=()=>{pI=i; renderPlanet();}; dots.appendChild(d);}); }
  // buttons
  el('housePrev').addEventListener('click',()=>{hI=(hI-1+houses.length)%houses.length; renderHouse();});
  el('houseNext').addEventListener('click',()=>{hI=(hI+1)%houses.length; renderHouse();});
  el('signPrev').addEventListener('click',()=>{sI=(sI-1+signs.length)%signs.length; renderSign();});
  el('signNext').addEventListener('click',()=>{sI=(sI+1)%signs.length; renderSign();});
  el('planetPrev').addEventListener('click',()=>{pI=(pI-1+planets.length)%planets.length; renderPlanet();});
  el('planetNext').addEventListener('click',()=>{pI=(pI+1)%planets.length; renderPlanet();});
  // swipe support
  function addSwipe(id, prevFn, nextFn){ let startX=null, active=false; const elc=document.getElementById(id); elc.addEventListener('touchstart', e=>{startX=e.touches[0].clientX; active=true;}, {passive:true}); elc.addEventListener('touchend', e=>{ if(!active) return; const endX=(e.changedTouches&&e.changedTouches[0])?e.changedTouches[0].clientX:startX; const dx=endX-startX; active=false; if(Math.abs(dx)>30){ dx<0?nextFn():prevFn(); } }); }
  addSwipe('housePanel', ()=>{hI=(hI-1+houses.length)%houses.length; renderHouse();}, ()=>{hI=(hI+1)%houses.length; renderHouse();});
  addSwipe('signPanel', ()=>{sI=(sI-1+signs.length)%signs.length; renderSign();}, ()=>{sI=(sI+1)%signs.length; renderSign();});
  addSwipe('planetPanel', ()=>{pI=(pI-1+planets.length)%planets.length; renderPlanet();}, ()=>{pI=(pI+1)%planets.length; renderPlanet();});
  // initial render
  renderHouse(); renderSign(); renderPlanet();
  window.getSelection = ()=>({house:houses[hI], sign:signs[sI], planet:planets[pI]});
})();
</script>
